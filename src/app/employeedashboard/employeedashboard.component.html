<app-empsidenav></app-empsidenav>
    <h2 style="color: #969494; margin-left: 16rem;">Dashboard</h2>
    <mat-divider style="margin-left: 16rem;"></mat-divider>
    <div class="actions">
        <div class="example-ripple-container mat-elevation-z4" style="background-color: #c7bafa;"
        matRipple routerLink="/emp-project"
        >
        <h1 style="color: #352576;">{{projectResponse.Data}}</h1>
     My Projects
    </div>
    </div>
    <div class="actions">
        <div class="example-ripple-container mat-elevation-z4" style="background-color: #FBF7DA;"
        matRipple routerLink="/emp-task"
        >
        <h1 style="color: #CFC048;">{{activeTask.Data + inprogressTask.Data}}</h1>
     Active Tasks
    </div>
    <div class="example-ripple-container mat-elevation-z4" style="background-color: #F0F7D2;"
        matRipple routerLink="/emp-task">
        <h1 style="color: #71AD34;">{{completedTask.Data}}</h1>
     Completed Tasks
    </div>
    <div class="example-ripple-container mat-elevation-z4" style="background-color: #E0FCFB;"
        matRipple routerLink="/emp-task">
        <h1 style="color: #3EA29F;">{{pendingTask.Data}}</h1>
    Pending Tasks
    </div>
    <div class="example-ripple-container mat-elevation-z4" style="background-color: #FCE9E5;"
        matRipple>
        <h1 style="color: #D36E5B;">0</h1>
        Tasks Issues
    </div>
    </div>
