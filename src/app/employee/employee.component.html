<app-admsidenav> </app-admsidenav>
<h2 style="color: #969494; margin-left: 1rem;">Employees</h2>
<mat-divider style="margin-left: 1rem;"></mat-divider>
<div class="container">
 <div class="demo-button-container">
    <button mat-raised-button color="primary" routerLink="/add-employee" class="demo-button">
     <mat-icon>add</mat-icon>&nbsp;Add New Employee
    </button>
  </div>
  <div class="message">
    <p>{{deleteResponse.Message}}</p>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table"> 
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell *matCellDef="let element">{{element.dateOfBirth}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    
    <ng-container matColumnDef="designition">
        <th mat-header-cell *matHeaderCellDef>Designition</th>
        <td mat-cell *matCellDef="let element">{{element.designition.name}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{element.role.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Active Tasks</th>
        <td mat-cell *matCellDef="let element">
            <button
            mat-stroked-button color="primary"
            (click)="gettask(element.id)"
            class="demo-button">
          {{element.activeTasks}}
        </button>
        </td>
      </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button
            mat-stroked-button color="primary"
            (click)="removeEmployee(element.id)"
            class="demo-button">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
