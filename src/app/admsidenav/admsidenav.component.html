<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon" alt-text="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>CQS-Task</span>
  <button mat-icon-button class="example-icon" routerLink="/admin-dashboard" aria-label="Example icon-button with menu icon" style="margin-left: 25px;">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" routerLink="/employee" aria-label="Example icon-button with menu icon" style="margin-left: 10px;">
    <mat-icon>person</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" routerLink="/project" aria-label="Example icon-button with menu icon" style="margin-left: 10px;">
    <mat-icon>account_tree</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" routerLink="/task" aria-label="Example icon-button with menu icon" style="margin-left: 10px;">
    <mat-icon>task_alt</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" (click)="logout()" aria-label="Example icon-button with menu icon" style="margin-left: auto;margin-right: 0;">
    <mat-icon>logout</mat-icon>
  </button>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-list>
        <div mat-subheader>ADMIN-CQS</div>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListItemIcon>home</mat-icon>
          <div matListItemTitle routerLink="/admin-dashboard">Home</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListItemIcon>person</mat-icon>
          <div matListItemTitle routerLink="/employee">Employee</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListItemIcon>account_tree</mat-icon>
          <div matListItemTitle routerLink="/project">Project</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListItemIcon>task_alt</mat-icon>
          <div matListItemTitle routerLink="/task">Task</div>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
  </mat-drawer-container>
